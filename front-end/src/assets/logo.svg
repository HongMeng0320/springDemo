<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="#f0f9ff" />
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 书本形状 -->
  <path d="M55,50 L145,50 C150,50 155,55 155,60 L155,150 C155,155 150,160 145,160 L55,160 C50,160 45,155 45,150 L45,60 C45,55 50,50 55,50 Z" 
        fill="url(#grad1)" />
  
  <!-- 书页 -->
  <path d="M100,50 L100,160" stroke="white" stroke-width="3" />
  
  <!-- 积分符号 -->
  <text x="70" y="110" font-family="Arial" font-size="50" font-weight="bold" fill="white">∫</text>
  
  <!-- 知识符号 -->
  <text x="110" y="110" font-family="Arial" font-size="40" font-weight="bold" fill="white">K</text>
  
  <!-- 圆形装饰 -->
  <circle cx="100" cy="100" r="70" stroke="#2575fc" stroke-width="3" fill="none" />
</svg> 